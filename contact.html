    <main>
        <!--main container for contact page-->
        <div class="contact-container">
            <!--personal contact info-->
            <div class="contact-info">
                <h2>Contact Info</h2>
                <p>Heming Wang</p>
                <p>hemingwang2021@u.northwestern.edu</p>
                <p>Northwestern University</p>
            </div>
            <!--contact form for collecting data-->
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form method="post" action="php/submission.php">
                    <!--name field, required-->
                    <label for="name">Name</label>
                    <input type="text" id="name" name="fullname" placeholder="Your name" title="FirstName LastName" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" required aria-required="true" />

                    <!--email field, required-->
                    <label for="email-addr">Email Address</label>
                    <input type="text" id="email-addr" name="email" placeholder="Your email address" title="character@character.domain" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required aria-required="true" />

                    <!--affiliation field, optional-->
                    <label for="affiliation">Company/Institution</label>
                    <input type="text" id="affiliation" name="affiliation" placeholder="Your company/institution" />

                    <!--subject field, required-->
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Leave me a message" required aria-required="true"></textarea>
                    
                    <!--checkbox field for user to select whether they want a copy of their message-->
                    <input type="checkbox" id="requestcopy" name="requestcopy" value="No">
                    <label for="requestcopy">Check this box to receive a copy of your message</label><br />

                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
